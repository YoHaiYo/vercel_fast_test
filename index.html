<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>커스텀 스킴 테스트</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      input,
      button {
        padding: 8px;
        margin: 5px 0;
      }
      a {
        display: block;
        margin-top: 15px;
        font-size: 18px;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>커스텀 스킴 테스트</h1>
    <label for="code">company_order_code 입력:</label><br />
    <input type="text" id="code" value="O20250814-00001" />
    <button onclick="updateLink()">링크 생성</button>

    <a id="deepLink" href="myapp://signup?company_order_code=O20250814-00001">
      앱 열기
    </a>

    <script>
      function updateLink() {
        const code = document.getElementById("code").value.trim();
        const link = `myapp://signup?company_order_code=${encodeURIComponent(
          code
        )}`;
        const aTag = document.getElementById("deepLink");
        aTag.href = link;
        aTag.textContent = `앱 열기 (${code})`;
      }
    </script>
  </body>
</html>
